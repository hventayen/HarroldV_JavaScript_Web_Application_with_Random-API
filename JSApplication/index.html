<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/> 
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>
  <body>
    <header>
      <h1>Reader's Compendium</h1>
    </header>
    <div class="container">
      <div class="header">
        <div id="image-container">
          <img src="https://static.vecteezy.com/system/resources/previews/012/243/160/non_2x/open-book-icon-cartoon-png.png" alt="" id="bookImage"></img>
        </div>
      </div>

      <div class="form">
        <div class="left">
          <h2>Book Information</h2>
          <label for="bookName">Book Name:</label>
          <input type="text" id="bookName" name="bookName" required></input>

          <label for="isbn">ISBN Number:</label>
          <div class="input-icon">
            <input type="text" id="isbn" name="isbn" required></input>
            <i id="searchBtn" onclick="ValidateIsbnAndSearchBook()" class="fa fa-search"></i>
          </div>

          <label for="authorName">Author Name:</label>
          <input type="text" id="authorName" name="authorName" required></input>

        </div>
      
        <div class="right">
          <h2>Additional Information</h2>
          <label for="publishedDate">PublishedDate:</label>
          <input type="date" id="publishedDate" name="publishedDate" required></input>

          <label for="genreInput">Genre:</label>
          <input type="text" id="genreInput" name="genreInput" required></input>

          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="5" required></textarea>
        </div>
      
      </div>
      <div class="button-container">
        <button type="button" class="btns">Submit</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
